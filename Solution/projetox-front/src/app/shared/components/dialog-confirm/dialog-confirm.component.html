
  <h3 mat-dialog-title class="tc-accent-400">{{ config.title }}</h3>

  <td-dialog-content>
  {{ config.message }}
  </td-dialog-content>

    <td-dialog-actions >
      <button mat-raised-button (click)="onNoClick()">
          {{ config.cancelButton }}
      </button>
      <button mat-flat-button color="accent" [mat-dialog-close]="'true'">
          {{ config.acceptButton }}
      </button>
  </td-dialog-actions>
